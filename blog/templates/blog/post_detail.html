{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_data %}
            <div class="data">
                {{ post.published_data }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
